<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파피 플레이타임 위키</title>
    
    <!-- 외부 라이브러리 (폰트, 아이콘, 알림창) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <!-- 헤더 -->
    <header>
        <div class="wiki-logo">
            <i class="fa-solid fa-gamepad"></i> 파피 위키
        </div>
        <nav>
            <button onclick="router('home')" id="nav-home" class="active">메인</button>
            <button onclick="router('characters')" id="nav-characters">캐릭터</button>
            <button onclick="router('story')" id="nav-story">스토리</button>
            <button onclick="router('community')" id="nav-community">커뮤니티</button>
        </nav>
        <div class="user-controls" id="auth-area">
            <button class="login-btn" onclick="handleAuth()">로그인</button>
        </div>
    </header>

    <!-- 위키 컨테이너 -->
    <div class="wiki-container">
        
        <!-- 메인 콘텐츠 영역 (왼쪽) -->
        <main class="main-article" id="main-content">
            <!-- 자바스크립트가 내용을 여기에 채워넣습니다 -->
        </main>

        <!-- 사이드바 영역 (오른쪽) -->
        <aside class="right-rail">
            <div class="char-list-container">
                <div class="char-list-header">인기 페이지</div>
                <div id="quick-links">
                    <!-- 자바스크립트가 링크를 생성합니다 -->
                </div>
            </div>

            <div class="char-list-container" style="background-color: #2a2a2e;">
                <div class="char-list-header" style="border-color: gold;">커뮤니티 활동</div>
                <div style="font-size: 0.9rem; color: #aaa; padding: 10px;">
                    <i class="fa-solid fa-chart-line"></i> 최근 수정된 문서<br>
                    <i class="fa-solid fa-users"></i> 현재 접속자: 1,987명
                </div>
            </div>
        </aside>

    </div>

    <!-- JS 파일 연결 -->
    <script src="index.js"></script>
</body>
</html>
