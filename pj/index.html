<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playtime Co. - Basic</title>
    
    <!--스타일 파일 연결 -->
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <!-- 상단 헤더 (로고 + 메뉴) -->
    <header>
        <div class="logo">Playtime!</div>
        <nav>
            <button onclick="movePage('홈')">홈</button>
            <button onclick="movePage('스토리')">스토리</button>
            <button onclick="movePage('캐릭터')">캐릭터</button>
        </nav>
        <!-- 로그인 영역 -->
        <div class="auth-box">
            <button id="loginBtn">로그인</button>
        </div>
    </header>

    <!-- 메인 컨텐츠 영역 -->
    <main>
        <!-- 메인 타이틀 -->
        <section class="hero-section">
            <h1>It's Time to Play</h1>
            <p>파피플레이타임 팬 커뮤니티에 오신 것을 환영합니다.</p>
        </section>

        <!-- 메뉴 박스들 -->
        <section class="menu-grid">
            <div class="content-box">
                <h2>📖 스토리</h2>
                <p>게임의 줄거리를 확인하세요.</p>
            </div>
            <div class="content-box">
                <h2>🧸 캐릭터 도감</h2>
                <p>장난감들의 정보를 모았습니다.</p>
            </div>
            <div class="content-box">
                <h2>💬 커뮤니티</h2>
                <p>다른 사람들과 대화하세요.</p>
            </div>
        </section>
    </main>

    <!-- 3. 하단 푸터 -->
    <footer>
        <p>20222241 김한준</p>
    </footer>

    <!-- 우리가 만든 스크립트 파일 연결 -->
    <script src="index.js"></script>
</body>
</html>
