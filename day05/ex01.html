<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="range" min="0" max="100" value="50" id ="inp-volume"/>
    <p id = "volume Txt">볼륨 : 0%</p>

    <script>
       const inpVolume = document.getElementById("inp-volume");
       const volumeTxt = document.getElementById("volume Txt");

       inpVolume.addEventListener("input", () => {
            console.log("input : " + inpVolume.value);
            volumeTxt.innerText = `volume : ${inpVolume.value}%`;
       });

        inpVolume.addEventListener("change", () => {
            console.log("changed : " + inpVolume.value);
            volumeTxt.innerText = `volume : ${inpVolume.value}%`;
       });

    </script>
</body>
</html>
