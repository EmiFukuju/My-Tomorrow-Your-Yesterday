<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example 1</title>
    <style>
        h1 {
            color: blue;
            background-color: lightpink;
        }
        #style-1 {
            color: red;
            background-color: lightgreen;
        }
        .style-2 {
            color: orange;
            background-color: lightgray;
        }
        h2 {
            color: purple;
            background-color: lightyellow;
            font-size: 40px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1> Hello Html </h1>
    <h1 id = "style-1"> Hello Html </h1>
    <h1 class="style-2"> Hello Html </h1>
    <h2> Hello Html </h2>


</body>
</html>
