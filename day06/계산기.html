<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input id = "inp-num1"/> + <input id = "inp-num2"/> = <input id = "inp-result"/>  
    </div>
    
    <div>
        <button id = "btn-submit"> submit </button> 
    </div>
   
    <div>
        <input id = "inp-num3"/> - <input id = "inp-num4"/> = <input id = "inp-result2"/>  
    </div>
    
    <div>
        <button id = "btn-submit2"> submit </button> 
    </div>
    <script>
        var inpNum1 = document.getElementById("inp-num1");
        var inpNum2 = document.getElementById("inp-num2");
        var inpResult = document.getElementById("inp-result");
        var btnSubmit = document.getElementById("btn-submit");
        
        var inpNum3 = document.getElementById("inp-num3");
        var inpNum4 = document.getElementById("inp-num4");
        var inpResult2 = document.getElementById("inp-result2");
        var btnSubmit2 = document.getElementById("btn-submit2");

        btnSubmit.addEventListener("click", () => {
            var num1 =  parseFloat(inpNum1.value);
            var num2 = parseFloat(inpNum2.value);
            var result = num1 + num2;
            console.log(result);

            inpResult.value = result;
        })

        btnSubmit2.addEventListener("click", () => {
            var num3 =  parseFloat(inpNum3.value);
            var num4 = parseFloat(inpNum4.value);
            var result2 = num3 - num4;
            console.log(result2);

            inpResult2.value = result2;
        })
    </script>
</body>
    
</body>
</html>
