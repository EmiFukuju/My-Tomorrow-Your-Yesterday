<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>기차표 예약</h1>

    <h2>출발역</h2>
    <div>
        <input type="radio" name="g1" value="서울" checked/> <label>서울</label>
        <input type="radio" name="g1" value="천안"/> <label>천안</label>
        <input type="radio" name="g1" value="세종"/> <label>세종</label>
        <input type="radio" name="g1" value="공주"/> <label>공주</label>
        <input type="radio" name="g1" value="대전"/> <label>대전</label>
        <input type="radio" name="g1" value="부산"/> <label>부산</label>
        <input type="radio" name="g1" value="대구"/> <label>대구</label>
        <input type="radio" name="g1" value="광주"/> <label>광주</label>
    </div>

    <h2>도착역</h2>
    <div>
        <select id="select-city">
            <option value="서울">서울</option>
            <option value="천안">천안</option>
            <option value="세종">세종</option>
            <option value="공주">공주</option>
            <option value="대전">대전</option>
            <option value="부산">부산</option>
            <option value="대구">대구</option>
            <option value="광주">광주</option>
        </select>
    </div>
    <button id="btn-submit">제출</button>

    <p id = "txt-result1">출발역 :</p>
    <p id = "txt-result2">도착역 :</p> 

    <script>
        var btnSubmit = document.getElementById("btn-submit");
        var selectCity = document.getElementById("select-city");
        var txtResult1 = document.getElementById("txt-result1");
        var txtResult2 = document.getElementById("txt-result2");
        
        btnSubmit.addEventListener("click", ()  => {

            var selectobj = document.querySelector("input[name='g1']:checked");
            
            var selectedCity = selectCity.value;
            
            txtResult1.innerText = "출발역: " + selectobj.value;
            txtResult2.innerText = "도착역: " + selectedCity;

            console.log("출발역:", selectobj.value);
            console.log("도착역:", selectedCity);
        });

    </script>

</body>
</html>
